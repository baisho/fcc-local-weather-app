<head>

<body>
    <div class="background">
        <div class="content">

                    <p id="cond">Weather conditions</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="p-footer">Coded by
                <a href="https://github.com/baisho" target="_blank">Bánk Horváth</a>.
            </p>

</html>
